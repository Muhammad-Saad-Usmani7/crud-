<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex justify-center items-center min-h-[100vh] flex-col w-full one ">
        <div class="w-auto h-auto flex flex-col mt-5 two ">

            <div class="w-full h-auto flex flex-col p-4 three">
                <h1 class="font-serif font-bold text-white m-1 four w-full">Title*</h1>
                <input type="text" class="rounded-md five w-full px-2 focus:opacity-[0.7] opacity-[0.5]">
            </div>
            <div class="p-3 six w-full ">
                <textarea name="txtarea" id="txtarea" cols="50" rows="10" class="rounded-lg w-full seven px-2 focus:opacity-[0.7] opacity-[0.5]"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
